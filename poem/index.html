  <title>Бывало, спит у ног собака</title>
 </head>
 <body>
  <table>
   <tr>
    <td>
	 <p class="hr">Евгений Евтушенко</p>
	 <p class="yr">&#8212; 1955 &#8212;</p>
	</td>
   </tr>
   <tr>
    <td>
	 <pre>Бывало, спит у ног собака,
костер занявшийся гудит,
и женщина из полумрака
глазами зыбкими глядит.
   
Потом под пихтою приляжет
на куртку рыжую мою
и мне,
   задумчивая,
            скажет:
«А ну-ка, спой!..» –
                и я пою.</pre>
	</td>
   </tr>
